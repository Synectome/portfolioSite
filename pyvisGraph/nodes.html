<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#d37427", "id": 1, "label": "Web Dev", "shape": "dot", "title": "Web Development", "value": 200}, {"color": "#d37427", "id": 2, "label": "Game Dev", "shape": "dot", "title": "Game Development", "value": 200}, {"color": "#d37427", "id": 3, "label": "Data Science", "shape": "dot", "title": "Data Science", "value": 200}, {"color": "#d37427", "id": 4, "label": "Software Dev", "shape": "dot", "title": "Software Development", "value": 200}, {"color": "#adb5bd", "id": 5, "label": "Python", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 6, "label": "Java", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 7, "label": "C++", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 8, "label": "C", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 9, "label": "R", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 10, "label": "JavaScript", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 11, "label": "SQL", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 12, "label": "HTML", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 13, "label": "CSS", "shape": "dot", "value": 50}, {"color": "#adb5bd", "id": 14, "label": "GDScript", "shape": "dot", "value": 50}, {"color": "#1cabc4", "id": 15, "label": "Godot", "shape": "dot", "value": 50}, {"color": "#1cabc4", "id": 16, "label": "Blender", "shape": "dot", "value": 50}, {"color": "#1cabc4", "id": 17, "label": "REDCap", "shape": "dot", "value": 50}]);
        edges = new vis.DataSet([{"from": 1, "to": 5}, {"from": 1, "to": 12}, {"from": 1, "to": 13}, {"from": 1, "to": 10}, {"from": 1, "to": 11}, {"from": 2, "to": 14}, {"from": 2, "to": 15}, {"from": 2, "to": 16}, {"from": 3, "to": 5}, {"from": 3, "to": 9}, {"from": 3, "to": 17}, {"from": 4, "to": 5}, {"from": 4, "to": 6}, {"from": 4, "to": 7}, {"from": 4, "to": 8}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
